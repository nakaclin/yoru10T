<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR確認</title>
</head>
<body>

<h1 id="result">確認中...</h1>

<script type="module">
  // Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // Firebase設定（あなたのもの）
  const firebaseConfig = {
    apiKey: "AIzaSyDHyOMKnWzXcUNvUYSEpWSRxKXcu_aypXU",
    authDomain: "night10.firebaseapp.com",
    projectId: "night10",
    storageBucket: "night10.firebasestorage.app",
    messagingSenderId: "77953496176",
    appId: "1:77953496176:web:11ce949411391203e330b5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const el = document.getElementById("result");

  // URLから token を取得
  const params = new URLSearchParams(location.search);
  const token = params.get("token");

  if (!token) {
    el.textContent = "❌ トークンがありません";
  } else {
    checkToken(token);
  }

  async function checkToken(token) {
    try {
      const ref = doc(db, "tokens", token);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        el.textContent = "❌ このQRは使えません";
        return;
      }

      const data = snap.data();

      if (data.used === true) {
        el.textContent = "❌ すでに使用されています";
        return;
      }

      // 初回使用 → 使用済みにする
      await updateDoc(ref, {
        used: true
      });

      el.textContent = "✅ 使用できます（このQRは無効になりました）";

    } catch (e) {
      el.textContent = "❌ エラーが発生しました";
      console.error(e);
    }
  }
</script>

</body>
</html>
