<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR確認</title>
</head>
<body>

<h1 id="result">確認中...</h1>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHyOMKnWzXcUNvUYSEpWSRxKXcu_aypXU",
    authDomain: "night10.firebaseapp.com",
    projectId: "night10"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const el = document.getElementById("result");

  const params = new URLSearchParams(location.search);
  const token = params.get("token");

  if (!token) {
    el.textContent = "❌ トークンがありません";
  } else {
    checkToken(token);
  }

  async function checkToken(token) {
    const ref = doc(db, "tokens", token);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      el.textContent = "❌ このQRは存在しません";
      return;
    }

    const data = snap.data();

    if (data.disabled === true) {
      el.textContent = "❌ 管理者により無効化されています";
      return;
    }

    if (Date.now() > data.expiresAt) {
      el.textContent = "❌ 有効期限が切れています";
      return;
    }

    if (data.used === true) {
      el.textContent = "❌ すでに使用されています";
      return;
    }

    await updateDoc(ref, { used: true });

    el.textContent = "✅ 使用できます（このQRは無効になりました）";
  }
</script>

</body>
</html>
