<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
</head>
<body>

<h2>トークンを作る</h2>

<input id="token" placeholder="合言葉（例：ABC123）"><br>
<input id="days" type="number" placeholder="何日つかえる？（例：7）"><br>
<button onclick="createToken()">つくる</button>

<hr>

<h2>トークンを止める</h2>
<input id="disableToken" placeholder="合言葉">
<button onclick="disable()">止める</button>

<p id="msg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHyOMKnWzXcUNvUYSEpWSRxKXcu_aypXU",
    authDomain: "night10.firebaseapp.com",
    projectId: "night10"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const msg = document.getElementById("msg");

  window.createToken = async () => {
    const token = document.getElementById("token").value;
    const days = Number(document.getElementById("days").value);

    const expiresAt = Date.now() + days * 24 * 60 * 60 * 1000;

    await setDoc(doc(db, "tokens", token), {
      used: false,
      disabled: false,
      expiresAt
    });

    msg.textContent = "できました！";
  };

  window.disable = async () => {
    const token = document.getElementById("disableToken").value;
    await updateDoc(doc(db, "tokens", token), {
      disabled: true
    });
    msg.textContent = "とめました！";
  };
</script>

</body>
</html>
